<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <title></title>

  <body>
    <div class="container">
      <div class="row dieRow">
        <img src="img/d4.png" id="d4Toggle" height="10%" width="10%" alt="">
        <img src="img/d6.png" id="d6Toggle" height="10%" width="10%" alt="">
        <img src="img/d8.png" id="d8Toggle" height="10%" width="10%" alt="">
        <img src="img/d20.png" id="d20Toggle" height="10%" width="10%" alt="">
      </div>
      <div class="row titleRow">
        <div class="col">
          <span class="title">
            How Many?</span>
        </div>
        <div class="col">
          <span class="title">
            Dice Type</span>
        </div>
        <div class="col">
          <span class="title">
            Rolled Die</span>
        </div>
        <div class="col">
          <span class="title">
            Total</span>
        </div>
      </div>
      <div class="row dieFourRow">
        <div class="col">
          <input type="number" name="dieFourInput" id="dieFourInput">
        </div>
        <div class="col">
          <button id="dieFourButton">
            <img src="img/d4.png" id="die4" class="buttonDie" height="50%" width="50%" alt="">
            Roll 4
          </button>
        </div>
        <div class="col">
          <ul id="dieFourResultLog" class="resultLog">
          </ul>
        </div>
        <div class="col" >
          Result: <span id="resultFour"></span>
        </div>
      </div>



      <div class="row dieSixRow">
        <div class="col">
          <input type="number" name="dieSixInput" id="dieSixInput">
        </div>
        <div class="col">
          <button id="dieSixButton">
            <img src="img/d6.png" id="die6" class="buttonDie" height="50%" width="50%" alt="">
            Roll 6
          </button>
        </div>
        <div class="col">
          <ul id="dieSixResultLog" class="resultLog">
          </ul>
        </div>
        <div class="col" >
          Result: <span id="resultSix"></span>
        </div>
      </div>

      <div class="row dieEightRow">
        <div class="col">
          <input type="number" name="dieEightInput" id="dieEightInput">
        </div>
        <div class="col">
          <button id="dieEightButton">
            <img src="img/d8.png" id="die8" class="buttonDie" height="50%" width="50%" alt="">
            Roll 8
          </button>
        </div>
        <div class="col">
          <ul id="dieEightResultLog" class="resultLog">
          </ul>
        </div>
        <div class="col" >
          Result: <span id="resultEight"></span>
        </div>
      </div>

      <div class="row dieTwentyRow">
        <div class="col">
          <input type="number" name="dieTwentyInput" id="dieTwentyInput">
        </div>
        <div class="col">
          <button id="dieTwentyButton">
            <img src="img/d20.png" id="die20" class="buttonDie" height="50%" width="50%" alt="">
            Roll 20
          </button>
        </div>
        <div class="col">
          <ul id="dieTwentyResultLog" class="resultLog">
          </ul>
        </div>
        <div class="col" >
          Result: <span id="resultTwenty"></span>
        </div>
      </div>
